<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Mega CityCab</title>
  <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>
<div class="register-container">
  <div class="register-box">
    <h2>Create an Account <span class="highlight">-</span></h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="regNumber" placeholder="Customer Registration Number" required>
        <span class="icon">🆔</span>
      </div>
      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" required>
        <span class="icon">👤</span>
      </div>
      <div class="input-group">
        <input type="text" id="address" placeholder="Address" required>
        <span class="icon">🏠</span>
      </div>
      <div class="input-group">
        <input type="text" id="nic" placeholder="NIC Number" required>
        <span class="icon">📜</span>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
        <span class="icon">📧</span>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="icon">🔒</span>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p class="or-text">Or sign up with</p>
      <div class="social-login">
        <button class="google">G</button>
        <button class="facebook">f</button>
        <button class="apple"></button>
      </div>
      <p class="register-link">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
  <div class="register-bg"></div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
