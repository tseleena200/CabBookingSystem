<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mega CityCab</title>
    <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Log in to <span class="highlight">Mega CityCab</span></h2>

        <!-- âœ… Error message container -->
        <p id="errorMessage" class="error-message" style="display: none; color: red;"></p>

        <!-- âœ… Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="icon">ğŸ“§</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="icon">ğŸ”’</span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <div class="login-bg"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // âœ… Prevent default form submission

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        console.log("ğŸ” Attempting login for:", email);

        fetch("http://localhost:8080/CabBookingSystem_war_exploded/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        })
            .then(response => response.text())
            .then(data => {
                console.log("ğŸ” Server Response:", `"${data.trim()}"`);

                if (data.trim() === "admin") {
                    alert("âœ… Welcome, Admin!");
                    sessionStorage.setItem("userLoggedIn", "admin");
                    window.location.href = "../admin/admin_panel.jsp"; // âœ… Redirect Admins

                } else if (data.trim() === "employee") {
                    alert("âœ… Login successful!");
                    sessionStorage.setItem("userLoggedIn", "employee");
                    window.location.href = "../jsp/homepage.jsp"; // âœ… Redirect Employees

                } else {
                    document.getElementById("errorMessage").textContent = "âŒ Invalid email or password!";
                    document.getElementById("errorMessage").style.display = "block";
                }
            })
            .catch(error => {
                console.error("ğŸš¨ Login request failed:", error);
                document.getElementById("errorMessage").textContent = "âš ï¸ Server error. Please try again.";
                document.getElementById("errorMessage").style.display = "block";
            });
    });
</script>

</body>
</html>
