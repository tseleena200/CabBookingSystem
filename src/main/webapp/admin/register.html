<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Employee | Mega CityCab</title>
  <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>

<div class="register-container">
  <div class="register-box">
    <h2>Register Employee <span class="highlight">-</span></h2>

    <!-- Form with Validation -->
    <form id="registerForm" action="http://localhost:8080/CabBookingSystem_war_exploded/register" method="POST">

      <div class="input-group">
        <input type="text" id="regNumber" name="customer_registration_number" placeholder="Customer Registration Number" required pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed.">
        <span class="icon">ğŸ†”</span>
      </div>

      <div class="input-group">
        <input type="text" id="name" name="full_name" placeholder="Full Name" required pattern="[A-Za-z ]+" title="Only alphabets allowed.">
        <span class="icon">ğŸ‘¤</span>
      </div>

      <div class="input-group">
        <input type="text" id="address" name="address" placeholder="Address" required minlength="5">
        <span class="icon">ğŸ </span>
      </div>

      <div class="input-group">
        <input type="text" id="nic" name="nic_number" placeholder="NIC Number" required pattern="^\d{10}|\d{12}$" title="NIC must be either 10 or 12 digits long.">
        <span class="icon">ğŸ“œ</span>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <span class="icon">ğŸ“§</span>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Must be at least 6 characters with one letter and one number.">
        <span class="icon">ğŸ”’</span>
      </div>

      <!--  Admin can only register employees  -->
      <input type="hidden" name="role" value="employee">

      <button type="submit" class="btn">Register Employee</button>
    </form>
  </div>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(this);
    fetch(this.action, {
      method: "POST",
      body: new URLSearchParams(formData),
    })
            .then(response => response.text())
            .then(data => {
              if (data.trim() === "success") {
                alert("âœ… Employee registered successfully!");
                window.location.href = "admin_panel.jsp"; //Redirect to Admin Panel
              } else {
                alert("âŒ Registration failed! Please try again.");
              }
            })
            .catch(error => {
              alert("âš ï¸ Server error. Please try again later.");
              console.error(error);
            });
  });
</script>

</body>
</html>
