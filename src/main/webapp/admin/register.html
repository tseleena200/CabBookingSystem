<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Employee | Mega CityCab</title>
  <link rel="stylesheet" href="../css/login_register.css">
</head>
<body>

<div class="register-container">
  <div class="register-box">
    <h2>Register Employee <span class="highlight">-</span></h2>

    <form id="registerForm" action="../register" method="POST" novalidate>


    <div class="input-group">
        <input type="text" id="regNumber" name="customer_registration_number" placeholder="Registration Number" pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed.">
        <span class="icon"></span>
      </div>

      <div class="input-group">
        <input type="text" id="name" name="full_name" placeholder="Full Name" pattern="[A-Za-z ]+" title="Only alphabets allowed.">
        <span class="icon"></span>
      </div>

      <div class="input-group">
        <input type="text" id="address" name="address" placeholder="Address" minlength="5">
        <span class="icon"></span>
      </div>

      <div class="input-group">
        <input type="text" id="nic" name="nic_number" placeholder="NIC Number" pattern="^\d{10}|\d{12}$" title="NIC must be either 10 or 12 digits long.">
        <span class="icon"></span>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email">
        <span class="icon"></span>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Must be at least 6 characters with one letter and one number.">
        <span class="icon"></span>
      </div>

      <input type="hidden" name="role" value="employee">

      <button type="submit" class="btn">Register Employee</button>
    </form>
  </div>
</div>

<!-- JavaScript file -->
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/script.js"></script>

</body>
</html
